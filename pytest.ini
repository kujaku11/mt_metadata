[tool:pytest]
# Test discovery settings
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = -ra -q --strict-markers --strict-config
console_output_style = progress
junit_family = xunit2

# Markers for test categorization
markers =
    # Functional test categories
    basics: Basic functionality tests
    validation: Input validation tests
    data_handling: Data handling and manipulation tests
    factory: Factory method and class creation tests
    properties: Property access and modification tests
    serialization: JSON/dict serialization and deserialization tests
    edge_cases: Edge cases and error condition tests
    integration: Integration and workflow tests
    utils: Utility function and helper method tests
    
    # Feature-specific markers
    cross_powers: Cross power spectrum feature tests
    enum: Enum functionality tests
    decimations: Decimation-related tests
    attachment_basemodel: Attachment base model tests
    channels_basemodel: Channels base model tests
    channels_basemodel: Channels base model tests
    
    # Test execution categories
    slow: Slow running tests (>1 second)
    internet: Tests requiring internet connection
    performance: Performance and benchmark tests
    unit: Unit tests
    functional: Functional tests
    
    # Test environment markers
    skipif: Conditional test skipping
    usefixtures: Tests using specific fixtures
    parametrize: Parametrized test cases

# Minimum version requirements
minversion = 6.0

# Test collection settings
collect_ignore = setup.py build dist .eggs *.egg-info .git .tox __pycache__

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    ignore::UserWarning:xarray.*
    ignore::UserWarning:pandas.*
    ignore::RuntimeWarning:numpy.*